<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ONSENSI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:#fff;
}
header {
  background:#8b0000;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container {
  padding:15px;
}
label {
  display:block;
  margin-top:12px;
}
select, input, button {
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#111;
  color:#fff;
  border:1px solid #8b0000;
  border-radius:6px;
}
button {
  background:#8b0000;
  font-weight:bold;
}
canvas {
  margin-top:15px;
  background:#111;
  border:1px solid #8b0000;
  width:100%;
}
.result {
  margin-top:15px;
  background:#111;
  padding:10px;
  border-radius:6px;
}
</style>
</head>
<body>

<header>ðŸ¤– ONSENSI</header>

<div class="container">

<label>Marca do celular</label>
<select id="marca">
  <option>Samsung</option>
  <option>Xiaomi</option>
  <option>Motorola</option>
  <option>Apple (iPhone)</option>
  <option>Outro</option>
</select>

<label>Modelo</label>
<input id="modelo" placeholder="Ex: A12, iPhone 11, Redmi 9">

<label>Tamanho do botÃ£o de atirar (%)</label>
<input type="number" id="botao" min="30" max="80" value="55">

<label>HUD</label>
<select id="hud">
  <option>2 dedos</option>
  <option>3 dedos</option>
  <option>4 dedos</option>
  <option>Mais de 4</option>
</select>

<button onclick="gerar()">GERAR SENSI + HUD</button>

<div class="result" id="resultado"></div>

<canvas id="canvas" width="300" height="500"></canvas>

</div>

<script>
function gerar() {
  let geral = Math.floor(130 + Math.random()*70);
  let red = Math.floor(120 + Math.random()*60);
  let mira2x = Math.floor(110 + Math.random()*50);
  let mira4x = Math.floor(90 + Math.random()*40);
  let awm = Math.floor(70 + Math.random()*40);

  document.getElementById("resultado").innerHTML = `
  ðŸŽ¯ <b>Sensibilidade Gerada</b><br>
  Geral: ${geral}<br>
  Red Dot: ${red}<br>
  2x Scope: ${mira2x}<br>
  4x Scope: ${mira4x}<br>
  AWM: ${awm}<br>
  BotÃ£o de atirar: ${document.getElementById("botao").value}%
  `;

  desenharHUD();
}

function desenharHUD() {
  const c = document.getElementById("canvas");
  const ctx = c.getContext("2d");

  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle = "#222";
  ctx.fillRect(0,0,c.width,c.height);

  ctx.fillStyle = "#8b0000";
  ctx.beginPath();
  ctx.arc(240,350,30,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "#fff";
  ctx.fillText("BOTÃƒO DE TIRO",180,400);

  ctx.strokeStyle="#fff";
  ctx.strokeRect(40,380,60,60);

  ctx.fillText("MOV",45,420);

  ctx.fillText("HUD: "+document.getElementById("hud").value, 80, 30);
}
</script>

</body>
</html>
